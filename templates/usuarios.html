<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4A90E2;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .actions input, .actions select, .actions button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }

        .actions input {
            flex: 1;
            max-width: 300px;
        }

        .actions select {
            max-width: 180px;
        }

        .btn {
            background-color: #4A90E2;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background-color: #357ABD;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4A90E2;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <h1>Lista de Usuários</h1>

    <div class="actions">
        <button class="btn">
            <i data-lucide="plus"></i> Add User
        </button>

        <input type="text" placeholder="Search for name, email, phone number..." />

        <select>
            <option value="">Filter Status</option>
            <option value="Verified">Verified</option>
            <option value="Waiting">Waiting</option>
            <option value="Rejected">Rejected</option>
            <option value="Hidden">Hidden</option>
        </select>

        <button class="btn">
            <i data-lucide="download"></i> Import
        </button>

        <!-- <button class="btn">
            <i data-lucide="sliders-horizontal"></i>
        </button> -->
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Ativo</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.id }}</td>
                <td>{{ usuario.username }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.is_active|yesno:"Sim,Não" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Nenhum usuário encontrado.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/">Voltar para Home</a>

</body>
</html>
